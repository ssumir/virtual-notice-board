<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notice Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .notice {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Digital Notice Board</h1>
    <div id="notices">
        <!-- Notices will be dynamically loaded here -->
    </div>
    <script>
      // Fetch notices from the JSON file and display them
fetch('notices.json')
    .then(response => response.json())
    .then(data => {
        const noticesDiv = document.getElementById('notices');
        data.forEach(notice => {
            const noticeElement = document.createElement('div');
            noticeElement.className = 'notice';
            noticeElement.textContent = notice.message;
            noticesDiv.appendChild(noticeElement);
        });
    })
    .catch(error => {
        console.error('Error loading notices:', error);
        const noticesDiv = document.getElementById('notices');
        noticesDiv.innerHTML = '<div class="notice">Failed to load notices. Please try again later.</div>';
    });

    </script>
</body>
</html>
